version: '3.8'

services:
  backend:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-change-this-secret}
      - DATABASE_PATH=/data/locusfocus.db
    volumes:
      - ./data:/data
    restart: unless-stopped
