<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blocked by LocusFocus</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', sans-serif;
      background: #f5f5f7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .blocked-wrap {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.96);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .blocked-card {
      background: white;
      border-radius: 18px;
      padding: 60px 40px;
      text-align: center;
      box-shadow: 
        0 0 0 1px rgba(0, 0, 0, 0.04),
        0 2px 4px rgba(0, 0, 0, 0.04),
        0 12px 24px rgba(0, 0, 0, 0.06);
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #007aff 0%, #0051d5 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 44px;
    }

    .blocked-title {
      font-size: 28px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 12px;
      letter-spacing: -0.4px;
    }

    .blocked-sub {
      font-size: 17px;
      font-weight: 400;
      color: #86868b;
      line-height: 1.47;
      margin-bottom: 8px;
    }

    .timer {
      background: #f5f5f7;
      border-radius: 12px;
      padding: 16px 20px;
      margin: 28px 0;
      min-height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #ultraStatus {
      font-size: 15px;
      font-weight: 500;
      color: #1d1d1f;
      letter-spacing: -0.2px;
    }

    .link-container {
      margin-top: 28px;
    }

    #openPopup {
      display: inline-block;
      font-size: 17px;
      font-weight: 500;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      background: #007aff;
      border-radius: 10px;
      transition: all 0.2s ease;
      letter-spacing: -0.3px;
    }

    #openPopup:hover {
      background: #0051d5;
    }

    #openPopup:active {
      transform: scale(0.98);
    }

    @media (max-width: 480px) {
      .blocked-card {
        padding: 48px 28px;
      }

      .icon {
        width: 72px;
        height: 72px;
        font-size: 40px;
      }

      .blocked-title {
        font-size: 24px;
      }

      .blocked-sub {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="blocked-wrap">
    <div class="blocked-card">
      <div class="icon">ðŸ”’</div>
      <h1 class="blocked-title">Site Blocked</h1>
      <p class="blocked-sub">LocusFocus is keeping you focused.</p>
      <p class="blocked-sub">This page will unblock automatically when allowed.</p>
      <div class="timer"><span id="ultraStatus"></span></div>
      <div class="link-container">
        <a href="#" id="openPopup">Open LocusFocus</a>
      </div>
    </div>
  </div>
  <script>
    const THEME_KEY = 'locusfocus_theme';
    function fmtTime(ms) { const s = Math.max(0, Math.floor(ms / 1000)); const m = Math.floor(s / 60); const r = s % 60; return m + 'm ' + r + 's'; }
    (function initTheme() {
      const saved = localStorage.getItem(THEME_KEY) || 'light';
      document.documentElement.setAttribute('data-theme', saved);
    })();
    async function tick() {
      try {
        const state = await chrome.runtime.sendMessage({ type: 'GET_STATE' });
        const now = Date.now();
        const el = document.getElementById('ultraStatus');
        if (state.ultraLockUntil && now < state.ultraLockUntil) { el.textContent = 'Ultra Lock ends in ' + fmtTime(state.ultraLockUntil - now); }
        else { el.textContent = ''; }
      } catch(e) {}
    }
    setInterval(tick, 1000); tick();
    document.getElementById('openPopup').addEventListener('click', (e) => { e.preventDefault(); chrome.runtime.sendMessage({ type: 'GET_STATE' }); });
  </script>
</body>
</html>
